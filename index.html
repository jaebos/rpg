<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Random Quote Machine</title>
  <!-- Latest compiled and minified CSS -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link  rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css"  href="https://fonts.googleapis.com/css?family=Tangerine|Raleway">
  <link rel="stylesheet" type="text/css" href="css/style.css">
<!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="scripts/script.js"></script>
</head>
  <body>

    <div class="container">
      <h1>Random Quote Generator</h1>
        <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
          <div class="well q">
    				<blockquote class="quote">
    					<p></p>
    					<footer><cite class="author" id="author"></cite></footer>
    				</blockquote>
            <div class="btn-group pull-right">
              <button type="button" class="btn btn-default btnQuote">
                <i class="fa fa-refresh fa-spin fa-2x"></i>
              </button>
              <a href="#" class="btn btn-default btntweet">
                <i class="fa fa-twitter fa-2x"></i>
              </a>
              </div>
            </div>
          </div>
        </div>
      </div>

  </body>
</html>
